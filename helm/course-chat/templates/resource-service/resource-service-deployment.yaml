apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  name: resource-service
  namespace: {{ .Values.namespace }}
  labels:
    date: {{ include "chart.labels.currentDate" . }}
    version: {{ include "chart.labels.version" . }}
spec:
  replicas: {{ .Values.resourceService.replicaCount }}
  selector:
    matchLabels:
      app: resource-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: resource-service
    spec:
      containers:
        - name: resource-service
          image: "{{ .Values.resourceService.image.repository }}:{{ .Values.resourceService.image.tag }}"
          imagePullPolicy: {{ .Values.resourceService.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.resourceService.service.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: resource-service-config
            - secretRef:
                name: resource-service-secret
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.resourceService.service.port }}
            initialDelaySeconds: 400
            timeoutSeconds: 50
            periodSeconds: 50
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: {{ .Values.resourceService.service.port }}
            initialDelaySeconds: 400
            timeoutSeconds: 50
            periodSeconds: 50
            failureThreshold: 5
          volumeMounts:
            - mountPath: /log
              name: logs
      restartPolicy: "Always"
      volumes:
        - name: logs
          persistentVolumeClaim:
            claimName: logstash-pvc
