apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: resource-service-db
  namespace: course
spec:
  serviceName: "resource-service-db"
  replicas: 1
  selector:
    matchLabels:
      app: resource-service-db
  template:
    metadata:
      labels:
        app: resource-service-db
    spec:
      containers:
        - name: resource-service-db
          image: postgres:14-alpine3.14
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              protocol: TCP
          envFrom:
            - secretRef:
                name: resource-service-db-secret